{% if message %}
    <h1>{{ message }}</h1>
{% endif %}
<form method="post">
    {% csrf_token %}
    {% if not message %}
    {% for fields in form %}
        <label>{{ fields.label_tag }}</label>
        {{ fields }}
        <span>{{ fields.errors }}</span>
        <br>
    {% endfor %}
    <input type="SUBMIT" value="Submit">
    {% endif %}
</form>
